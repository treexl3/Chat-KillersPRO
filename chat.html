<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-container">
    <header>
      <h2 id="room-name">Chat Room</h2>
    </header>
    <div id="user-list"></div>
    <div id="messages" class="messages"></div>
    <form id="message-form">
      <input id="msg" type="text" placeholder="Message..." required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="https://chat-killerspro.onrender.com/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
