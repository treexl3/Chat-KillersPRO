<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Quicksand:wght@500&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <title>Join Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="join-container">
    <h2>Join Chat Room</h2>
    <form id="join-form" action="chat">
      <input type="text" name="username" placeholder="Enter your name" required>
      <input type="text" name="room" placeholder="Enter room name" required>
      <button type="submit">Join</button>
    </form>
  </div>
</body>

</html>
